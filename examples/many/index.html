<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Many element Example"/>
    <title>Many elements Example</title>
  </head>
  <body>
    <div class="benchmark">
      <button class="perf-btn">Benchmark</button>
      <div class="benchmark-result"></div>
      <p>Performance may vary when NODE_ENV=production is used for React</p>
    </div>
    <div class="js-container"></div>
    <hr />
    <p>
      Built with Cycle-React.
      <br />
      <a href="http://binarymuse.github.io/react-primer/build/index.html?6">Compare with React</a>
    </p>
    <script src="compiled.js"></script>
    <script>
    function initPerfButton() {
      function run() {
        var addManyBtn = document.querySelector('button.add-many-btn');
        var t0 = performance.now();
        addManyBtn.click();
        var t1 = performance.now();
        var diff = t1 - t0;
        console.log("Call to doSomething took " + diff + " milliseconds.")
        var benchmarkResult = document.querySelector('.benchmark-result');
        benchmarkResult.innerText = Math.round(diff) + 'ms';
      }
      var perfBtn = document.querySelector('.perf-btn');
      perfBtn.onclick = run;
    }
    initPerfButton();
    </script>
  </body>
</html>
